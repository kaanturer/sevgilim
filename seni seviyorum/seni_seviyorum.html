<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #ff8080;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
            margin-top: 20px;
            font-size: 36px;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="sevilim-btn">Sevilim</button>
        <h1 id="message" class="hidden">Seni çok seviyorum! 💕</h1>
    </div>

    <script>
        const button = document.getElementById('sevilim-btn');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            message.classList.remove('hidden');
            createHearts();
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
